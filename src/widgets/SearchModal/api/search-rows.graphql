fragment SearchResult on SearchResult {
  row {
    id
  }
  table {
    id
  }
  matches {
    value
    path
    highlight
  }
}

query searchRows($data: SearchRowsInput!) {
  searchRows(data: $data) {
    edges {
      cursor
      node {
        ...SearchResult
      }
    }
    totalCount
  }
}
