query RowReferencesBy($data: GetRowInput!, $referenceData: GetRowForeignKeysInput!) {
  row(data: $data) {
    versionId
    rowForeignKeysBy(data: $referenceData) {
      totalCount
      pageInfo {
        ...PageInfoMst
      }
      edges {
        cursor
        node {
          ...RowMst
        }
      }
    }
  }
}
