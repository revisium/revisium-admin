query TableReferencesBy($data: GetTableInput!, $referenceData: GetTableForeignKeysInput!) {
  table(data: $data) {
    versionId
    foreignKeysBy(data: $referenceData) {
      totalCount
      pageInfo {
        ...PageInfoMst
      }
      edges {
        cursor
        node {
          ...TableMst
        }
      }
    }
  }
}
