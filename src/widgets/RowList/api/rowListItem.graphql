fragment RowListItem on RowModel {
  id
  versionId
  readonly
  data
  createdAt
  updatedAt
  publishedAt
  createdId
}

query RowListRows($data: GetRowsInput!) {
  rows(data: $data) {
    totalCount
    pageInfo {
      hasNextPage
      endCursor
    }
    edges {
      node {
        ...RowListItem
      }
    }
  }
}

mutation RemoveRow($data: RemoveRowInput!) {
  removeRow(data: $data) {
    branch {
      id
    }
  }
}

mutation RemoveRows($data: RemoveRowsInput!) {
  removeRows(data: $data) {
    branch {
      id
    }
  }
}

mutation PatchRowInline($data: PatchRowInput!) {
  patchRow(data: $data) {
    row {
      ...RowListItem
    }
  }
}
